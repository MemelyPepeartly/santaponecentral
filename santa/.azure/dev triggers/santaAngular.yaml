# santa :: azure-devops

name: $(date:yyyyMMdd).$(rev:rr)

trigger:
  branches:
    include:
    - feature
  paths:
    include:
    - .azure/dev/angular.yaml
    - santa/AngularClient/santa-pone-central

pr:
  branches:
    exclude:
    - master
    - feature

stages:
- template: ../../.azure/dev/angular.yaml
  parameters:
    id: $(id)
