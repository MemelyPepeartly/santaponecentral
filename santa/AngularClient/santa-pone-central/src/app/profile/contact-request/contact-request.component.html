<div class="container">
    <mat-card class="form-card mat-elevation-z3">
        <mat-card-header>
          <mat-card-title>Address Change Request Form</mat-card-title>
          <mat-card-subtitle>Enter an address and submit it to request a shipping address change</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="form-div">
            <form [formGroup]="clientInfoFormGroup">
                <ng-template matStepLabel>Fill out your information</ng-template>
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" placeholder="First Name" maxlength="20"
                        pattern="[A-Za-z]{1,20}" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" placeholder="Last Name" maxlength="20"
                        pattern="[A-Za-z]{1,20}" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="email@domain.com"
                        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="50" required>
                </mat-form-field>
            </form>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="mat-elevation-z3">Submit Request</button>
        </mat-card-actions>
      </mat-card>
</div>
