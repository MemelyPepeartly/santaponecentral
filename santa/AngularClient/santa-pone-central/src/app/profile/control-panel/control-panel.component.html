

<div id="overlay" *ngIf="showRecipientData" (click)="hideRecipientCard()"></div>
<div class="container" *ngIf="showRecipientData">
    <div class="fixedDiv">
        <app-selected-recipient [selectedRecipient]="selectedRecipient"></app-selected-recipient>
    </div>
</div>
<mat-card class="list-card mat-elevation-z5">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Assigned Anons</mat-card-title>
        <mat-card-subtitle>Anon's Assigned to you</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="(histories?.length == 0 || histories?.length == undefined) && !this.profileService.gettingHistories">
        <h1>No assignments to display!</h1>
      </div>
      <app-small-loading-spin *ngIf="this.profileService.gettingHistories"></app-small-loading-spin>
      <app-chat-histories *ngIf="(histories?.length != 0 || histories?.length != undefined) && !this.profileService.gettingHistories"
        [onProfile]="true"
        [histories]="histories"
        (chatSelectedEvent)="getSelectedHistoryMessages($event)"
        (recipientSelectedEvent)="showRecipientCard($event)"></app-chat-histories>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="getSelectedHistoryMessages(null)">General Chat</button>
    </mat-card-actions>
</mat-card>
