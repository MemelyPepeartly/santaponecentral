<div id="component-container">
    <mat-drawer-container class="sidenav-container">
        <mat-drawer class="mat-elevation-z5" mode="side" opened>
            <mat-toolbar>Tag Control</mat-toolbar>
            <mat-nav-list>
                <mat-list-item role="listitem" (click)="selectTagControl()">Tags</mat-list-item>
            </mat-nav-list>
            <mat-toolbar>Event and Survey</mat-toolbar>
            <mat-nav-list>
                <mat-list-item role="listitem" 
                matTooltip="Not functional yet"
                [matTooltipPosition]="'right'"
                [disabled]="true"
                (click)="selectEventControl()">Events</mat-list-item>
                <mat-list-item role="listitem"
                matTooltip="Not functional yet"
                [matTooltipPosition]="'right'"
                [disabled]="true"
                (click)="selectSurveyControl()">Surveys</mat-list-item>
                <mat-list-item role="listitem" 
                matTooltip="Not functional yet"
                [matTooltipPosition]="'right'"
                [disabled]="true"
                (click)="selectQuestionControl()">Questions</mat-list-item>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <div id="component-div">
                <app-tag-control [allTags]="allTags" *ngIf="tagControlSelected"></app-tag-control>
                <app-event-control [allEvents]="allEvents" *ngIf="eventControlSelected"></app-event-control>
                <app-survey-control [allSurveys]="allSurveys" *ngIf="surveyControlSelected"></app-survey-control>
                <app-question-control [allQuestions]="allQuestions" *ngIf="questionControlSelected"></app-question-control>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
