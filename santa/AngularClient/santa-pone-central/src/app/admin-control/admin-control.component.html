<div id="component-container">
    <mat-drawer-container class="sidenav-container">
        <mat-drawer class="mat-elevation-z5" mode="side" opened>
            <mat-toolbar>Tag Control Options</mat-toolbar>
            <mat-nav-list>
                <mat-list-item role="listitem" (click)="selectTagControl()">Tag</mat-list-item>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <div id="component-div">
                <app-tag-control [allTags]="allTags" *ngIf="tagControlSelected" (newTagMade)="refreshTags($event)"></app-tag-control>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
