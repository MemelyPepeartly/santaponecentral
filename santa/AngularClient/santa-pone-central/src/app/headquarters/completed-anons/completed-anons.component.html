<mat-toolbar>
    <mat-toolbar-row>
        Completed Anons
    </mat-toolbar-row>
    <mat-toolbar-row id="paginatorRow" class="mat-elevation-z4">
        <div id="iconDiv">
            <button mat-raised-button class="controlButton" title="Refresh Clients">
                <mat-icon mat-icon-button class="icons" (click)="manualRefresh()">refresh</mat-icon>
            </button>
            <button mat-raised-button class="controlButton" title="Save Excel File">
                <mat-icon mat-icon-button class="icons">save_alt</mat-icon>
            </button>     
        </div>
        <div id="paginatorDiv" >
            <mat-paginator></mat-paginator>
        </div> 
    </mat-toolbar-row>
</mat-toolbar>
<div class="spinnerWrap" *ngIf="(this.gatherer.gatheringAllClients || showSpinner) && !this.gatherer.onSelectedClient">
    <app-loading-spin></app-loading-spin>
</div>
<mat-list>
    <mat-card mat-list-item *ngFor="let client of completedClients" appMaterialElevation (click)="showCardInfo(client)">
        <mat-card-title>
            {{ client.clientNickname }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ client.email }}
        </mat-card-subtitle>
        <mat-card-content>
            Client Name: {{ client.clientName }}
        </mat-card-content>
    </mat-card>
</mat-list>
