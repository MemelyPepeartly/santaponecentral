<mat-toolbar>Shipping Correspondence</mat-toolbar>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              class="mat-elevation-z4">
</mat-paginator>

<mat-list>
    <mat-card mat-list-item *ngFor="let shippingMessage of shippingMessages" appMaterialElevation>
        <mat-card-title>
            {{ shippingMessage.anonInfo.holidayID }}
        </mat-card-title>
        <mat-card-subtitle>
            New Shipping Number: {{ shippingMessage.shippingNumber }}
        </mat-card-subtitle>
    </mat-card>
</mat-list>
