<div id="overlay" *ngIf="showClientCard == true" (click)="hideClientWindow()" [@simpleFadeAnimation]="'in'">
</div>
<div class="container mat-elevation-z2 clientCard" *ngIf="showClientCard == true">
    <div class="contentDiv mat-elevation-z2">
        <app-selected-anon [client]=currentClient></app-selected-anon>
    </div>
</div>

<mat-tab-group mat-align-tabs="center" dynamicHeight>
    <mat-tab label="Incoming Sign-Ups">
        <div class="contentDiv mat-elevation-z4">
            <div class="small-box mat-elevation-z3">
                <app-incoming-signups (clickedClient)="showClientWindow($event)"></app-incoming-signups>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Approved Anons">
        <div class="contentDiv mat-elevation-z2">
            <div class="small-box mat-elevation-z3">
                <app-approved-anons (clickedClient)="showClientWindow($event)"></app-approved-anons>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
