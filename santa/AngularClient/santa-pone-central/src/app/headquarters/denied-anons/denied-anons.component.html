<mat-toolbar>
    <mat-toolbar-row>
        Denied Anons
    </mat-toolbar-row>
    <mat-toolbar-row id="paginatorRow" class="mat-elevation-z4">
        <div id="iconDiv">
            <button mat-raised-button class="controlButton" title="Refresh Clients" (click)="manualRefresh()">
                <mat-icon class="icons">refresh</mat-icon>
            </button>
            <mat-card-subtitle class="countSubtitle" *ngIf="!gatheringAllClients">Total denied anons: {{ deniedClients.length }}</mat-card-subtitle>
        </div>
        <div class="paginatorDiv">
          <mat-paginator
          (page)="switchPage($event)"
          [length]="deniedClients.length"
          [pageSize]="paginatorPageSize"
          [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<div class="spinnerWrap" *ngIf="(gatheringAllClients || showSpinner) && !this.gatherer.onSelectedClient">
    <app-loading-spin></app-loading-spin>
</div>
<mat-list>
    <mat-card mat-list-item *ngFor="let client of pagedClients" appMaterialElevation (click)="showCardInfo(client)">
      <mat-card-title>
        <h1 class="inline">{{ client.clientNickname }}</h1>
        <mat-chip-list class="inline tagList" [selectable]="false" >
          <mat-chip *ngFor="let tag of client.tags"
          matTooltip="{{tag.tagName}}"
          [matTooltipPosition]="'below'"
          [disableRipple]="true"><span class="tagText">{{tag.tagName}}</span></mat-chip>
        </mat-chip-list>
      </mat-card-title>
      <mat-card-subtitle>
        <span>Client Name: {{ client.clientName }}</span>
      </mat-card-subtitle>
    </mat-card>
</mat-list>
