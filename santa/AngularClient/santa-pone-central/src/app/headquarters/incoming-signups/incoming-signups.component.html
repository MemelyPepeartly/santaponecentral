<mat-toolbar>
    <mat-toolbar-row>
        Incoming Sign-Ups
        
    </mat-toolbar-row>
    <mat-toolbar-row id="paginatorRow" class="mat-elevation-z4">
        <div id="iconDiv">
            <mat-icon title="Refresh Clients" id="refreshIcon" class="icons">refresh</mat-icon>
            <mat-icon title="Save Excel File" id="csvIcon" class="icons">save_alt</mat-icon>
        </div>
        <div id="paginatorDiv" >
            <mat-paginator></mat-paginator>
        </div> 
    </mat-toolbar-row>
</mat-toolbar>


<div class="spinnerWrap" *ngIf="showSpinner">
    <app-loading-spin></app-loading-spin>
</div>
<mat-list>
    <mat-card mat-list-item *ngFor="let client of awaitingClients" appMaterialElevation (click)="showCardInfo(client)" [@simpleFadeAnimation]="'in'">
        <mat-card-title>
            {{ client.clientNickname }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ client.email }}
        </mat-card-subtitle>
        <mat-card-content>
            Client Name: {{ client.clientName }}
        </mat-card-content>
    </mat-card>
</mat-list>
