<mat-toolbar>Incoming Sign-Ups</mat-toolbar>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              class="mat-elevation-z4">
</mat-paginator>

<mat-list>
    <mat-card mat-list-item *ngFor="let request of requests" appMaterialElevation>
        <mat-card-title>
            {{ request.holidayID }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ request.email }}
        </mat-card-subtitle>
        <mat-card-content>
            Wishlist: {{ request.wishlist }}
        </mat-card-content>
    </mat-card>
</mat-list>
