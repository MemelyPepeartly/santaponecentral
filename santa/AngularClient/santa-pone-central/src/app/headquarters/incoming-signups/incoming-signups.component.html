<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

<mat-list>
    <mat-card mat-list-item *ngFor="let request of requests" class="mat-elevation-z3">
        <mat-card-title>
            {{ request.realName }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ request.email }}
        </mat-card-subtitle>
    </mat-card>
</mat-list>
