<mat-horizontal-stepper>
  <mat-step *ngFor="let question of questions">
      <ng-template matStepLabel>{{ question.questionText}}</ng-template>
        <mat-label>{{ question.questionText }}</mat-label>

        <mat-form-field *ngIf="!question.isSurveyOptionList">
          <input matInput #questionInputAnswer placeholder="Answer" required>
        </mat-form-field>

        <mat-radio-group *ngIf="question.isSurveyOptionList">
          <mat-radio-button class="example-radio-button" *ngFor="let option of question.surveyOptionList">
            {{option.displayText}}
          </mat-radio-button>
        </mat-radio-group>
        
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
  </mat-step>
</mat-horizontal-stepper>
