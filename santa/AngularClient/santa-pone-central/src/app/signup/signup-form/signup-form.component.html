<form #ClientForm="ngForm" (ngSubmit)="onSubmit(ClientForm)" novalidate>
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Fill out your information</ng-template>
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" formControlName="firstCtrl" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Shipping Address</ng-template>
                <mat-form-field>
                    <input matInput formControlName="addressLineOne" placeholder="Street Address" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="addressLineTwo" placeholder="Second Street Address (Option)">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="city" placeholder="City" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="state" placeholder="State" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="postalCode" placeholder="Postal Code" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>You are now done.</p>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
                <button mat-button type="submit" (click)="onSubmit()">Submit</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</form>
