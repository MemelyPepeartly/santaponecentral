name: Dev - Shark Tank API Docker Image Build and Push to Hub

on:
  push:
    branches: 
    - feature
    paths:
    - 'SPC-2021/api/shark-tank/**'
    
env:
  API_PATH: 'SPC-2021/api/shark-tank'
  API_IMAGE_NAME: 'sharktankapi'

jobs:
  build-and-push-dev-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    #Step 0
    - name: Set Credentials
      run: docker login -u "${{ secrets.DH_USERNAME }}" -p "${{ secrets.DH_PASSWORD }}"
    #Step 1
    - name: Build the Docker image
      run: cd ${{ env.API_PATH }} && docker build . --file .docker/Dockerfile --tag ${{ secrets.DH_USERNAME }}/spc-${{ env.API_IMAGE_NAME }}:dev
    #Step 3
    - name: Push image to Docker Hub
      run: docker push ${{ secrets.DH_USERNAME }}/spc-${{ env.API_IMAGE_NAME }}:dev
