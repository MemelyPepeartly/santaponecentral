networks:
  event_localhost:
services:
  api:
    build:
      context: ..
      dockerfile: .docker/Dockerfile
    image: spc-eventapi
    depends_on:
      - db
    ports:
      - 8000:80
    networks:
      - event_localhost
    environment:
      ConnectionStrings__EventDb: 'Server=localhost,1433;Database=master;User Id=myUsername;Password=Pass@word;'
  db:
    image: mcr.microsoft.com/mssql/server
    networks:
      - event_localhost
    environment:
      SA_PASSWORD: 'Pass@word'
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
version: '3.9'